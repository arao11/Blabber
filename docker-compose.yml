version: '3.7'

services:
  api:
    image: blabber
    #ports:
    # - 3000:3000
    volumes:
      - ./:/src
    labels:
      traefik.backend: api
      traefik.frontend.rule: PathPrefixStrip:/api

  reverse-proxy:
    image: traefik
    command: --api --docker
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  client:
    image: vtcs2304s19/blabber-client
    labels:
      traefik.backend: client
      traefik.frontend.rule: PathPrefix:/
      traefik.port: 80

  tests:
    image: vtcs2304s19/blabber-api-tests
    environment:
      SERVICE_NAME: api
      API_PORT: "3000"
      SLEEP_TIMER: "10"

  mongo:
    image: mongo
    ports: 
      - 27017:27017
    volumes: 
      - mongo-data:/data/db
volumes:
  mongo-data:
    